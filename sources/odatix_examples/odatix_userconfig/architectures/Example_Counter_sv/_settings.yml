
##############################################
# Settings for counter example
##############################################

# Source files
rtl_path: "examples/counter_sv"
top_level_file: "counter.sv"
top_level_module: "counter"

# Signals
clock_signal: "clock"
reset_signal: "reset"

# Delimiters for parameter files
use_parameters: Yes
start_delimiter: "counter #("
stop_delimiter: ")("

# Default frequencies (in MHz)
fmax_synthesis:
  lower_bound: 50
  upper_bound: 1500
custom_freq_synthesis:
  list: [50, 100]

# Optional target-specific frequencies (in MHz)
xc7s25-csga225-1:
  fmax_lower_bound: 100
  fmax_upper_bound: 900
xc7a100t-csg324-1:
  fmax_lower_bound: 250
  fmax_upper_bound: 900
xc7k70t-fbg676-2:
  fmax_lower_bound: 200
  fmax_upper_bound: 1800
XFAB180CMOS:
  fmax_lower_bound: 400
  fmax_upper_bound: 700
AMS350CMOS:
  fmax_lower_bound: 60
  fmax_upper_bound: 160
