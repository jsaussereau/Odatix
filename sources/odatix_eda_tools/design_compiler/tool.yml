
##############################################
# Settings for Design Compiler
##############################################

process_group: True

# Default metrics file for this tool
default_metrics_file: $eda_tools_path/design_compiler/metrics.yml

unix:
  # Optional constants (anchors) for reuse
  constants:
    - &dc_unix dc_shell
    - &dc_args -x

  # Command to check if the tool is installed
  tool_test_command:
    - *dc_unix
    - *dc_args
    - "exit"

  # Command for fmax synthesis
  fmax_synthesis_command:
    - cd $work_path;
    - *dc_unix
    - *dc_args
    - "'source scripts/find_fmax.tcl; quit'"

  # Command for custom frequency synthesis
  custom_freq_synthesis_command:
    - cd $work_path;
    - *dc_unix
    - *dc_args
    - "'source scripts/init_script.tcl; source scripts/analyze_script.tcl; source scripts/synth_script.tcl; quit'"

# Log formatting
format:

  # Format the whole log line
  logs:
    error:         ['<error>', 'Error:']
    warning:       ['<warning>', 'Warning:']
    info:          ['<note>', 'Information:']
    trace:         ['<trace>', 'Command:']

  # Format tags (replaced by the corresponding format escape code)
  tags:
    bold:          ['<bold>']
    end:           ['<end>']
    black:         ['<black>']
    red:           ['<red>']
    green:         ['<green>']
    yellow:        ['<yellow>']
    blue:          ['<blue>']
    magenta:       ['<magenta>']
    cyan:          ['<cyan>']
    grey:          ['<grey>']
    white:         ['<lgrey>']
    light_red:     ['<lred>']
    light_green:   ['<lgreen>']
    light_yellow:  ['<lyellow>']
    light_blue:    ['<lblue>']
    light_magenta: ['<lmagenta>']
    light_cyan:    ['<lcyan>']
    light_white:   ['<white>']
  
  # Replace sequences (regular expressions)
  replace:
    - "(Slack \\(VIOLATED\\))": "<red>$1<end>"
    - "(Slack \\(MET\\))": "<green>$1<end>"
    - "(.* completed successfully)": "<green>$1<end>"
